<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Uncontentious</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="header" id="header">
            <h1>Uncontentious</h1>
        </div>

        <div class="top-right">
            <form id="games-by-category">
                <button type="button" id="games-by-category">List games by category</button>
            </form>
            <form id="games-by-type">
                <button type="button" id="games-by-type">List games by type</button>
            </form>

        </div>

        <div class="bottom-right">
            <!-- add in stuff for img -->
            <!-- <img src="https://as2.ftcdn.net/v2/jpg/02/32/54/61/500_F_232546104_KNwtf8IENcwkK0h4HOQlo1wNISPN13aB.jpg"
                alt="game-fun"> -->
        </div>

        <div class="top-left">
            <form id='view-all'>
                <button type="button" id="all-games-view">View All Games</button>
            </form>
            <form id='link-to-search'>
                <button type="button" id="search-for">Search for games</button>
            </form>

            <form id="search-games" hidden>
                <input type="text" id="search-input" name="search" placeholder="category, type, time....">
                <button type="button" id="submit-search">Search</button>
            </form>

            <form id='link-to-add'>
                <button type="button" id="add">Add Games</button>
            </form>

            <form id="add-game-form" hidden>
                <input type="text" id="title-input" name="game-title" placeholder="Title" class="input-text" value="">
                <input type="text" id="player-range-min-input" name="player-range-min" placeholder="Min players.."
                    class="input-text" value="">
                <input type="text" id="player-range-max-input" name="player-range-max" placeholder="Max players.."
                    class="input-text" value="">
                <input type="text" id="description-input" name="description" placeholder="Description..."
                    class="input-text" value="">
                <input type="text" id="game-type-input" name="game-type" placeholder="Card, Board or Tile...?"
                    class="input-text" value="">
                <input type="text" id="category-input" name="category" placeholder="Category" class="input-text"
                    value="">
                <input type="text" id="play-style-input" name="play-style" placeholder="Competitive, Co-op or Party...?"
                    class="input-text" value="">
                <input type="text" id="play-time-input" name="play-time" placeholder="10, 20, 30?" class="input-text"
                    value="">

                <button type="button" id="add-submit">Add Game</button>
            </form>

        </div>

        <div class="bottom-left">
            <!-- add in stuff for add games form -->
            <article class="game-container">
                <section id="game-list">
                    <div id='game-card' hidden>

                    </div>
                </section>
            </article>
        </div>


    </main>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="api.js"></script>
</body>

</html>
