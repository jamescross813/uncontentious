<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Uncontentious</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="header">
            <h1>Uncontentious</h1>
        </div>

        <div class="top-right">
            <!-- add link here for login -->
            <!-- <img src="https://as2.ftcdn.net/v2/jpg/02/32/54/61/500_F_232546104_KNwtf8IENcwkK0h4HOQlo1wNISPN13aB.jpg"
                alt="game fun"> -->
        </div>

        <div class="bottom-right">
            <!-- add in stuff for img -->
        </div>

        <div class="top-left">
            <form id='link-to-search'>
                <button type="button" id="search-for">Search for games</button>
            </form>
        </div>
        <div class="search-form" id="search-form">
            <form id="search-games" hidden>
                <input type="text" id="search-input" name="search" placeholder="category, type, time....">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="bottom-left">
            <!-- add in stuff for add games form -->
            <form id='link-to-add'>
                <button type="button" id="add">Add Games</button>
            </form>
            <form id="add-game-form" hidden>
                <input type="text" id="title-input" name="title" placeholder="Title">
                <input type="text" id="player-range-min-input" name="player-range-min" placeholder="Min players..">
                <input type="text" id="player-range-max-input" name="player-range-max" placeholder="Max players..">
                <input type="text" id="description-input" name="description" placeholder="Description...">
                <input type="text" id="game-type-input" name="game-type" placeholder="Card, Board or Tile...?">
                <input type="text" id="category-input" name="category" placeholder="Category">
                <input type="text" id="play-style-input" name="play-style"
                    placeholder="Competitive, Co-op or Party...?">

                <button type="submit">Add Game</button>
            </form>
        </div>


    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
